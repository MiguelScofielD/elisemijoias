<!DOCTYPE html>
<html>
<head>
    <title>Vendas por Cliente</title>
</head>
<body>

<h1>Relat√≥rio de Vendas por Cliente</h1>

<form method="get">
    <label>Cliente:</label>
    <select name="cliente">
        <option value="">Todos</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}" {% if cliente.id|stringformat:"s" == cliente_id %}selected{% endif %}>
            {{ cliente.nome }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Filtrar</button>
</form>

<hr>

<table border="1" cellpadding="6">
<tr>
    <th>ID</th>
    <th>Cliente</th>
    <th>Total</th>
</tr>

{% for venda in vendas %}
<tr>
    <td>{{ venda.id }}</td>
    <td>{{ venda.cliente }}</td>
    <td>R$ {{ venda.total }}</td>
</tr>
{% endfor %}
</table>

<p><strong>Total:</strong> R$ {{ total }}</p>

</body>
</html>
