<!DOCTYPE html>
<html>
<head>
    <title>Produtos Mais Vendidos</title>
</head>
<body>

<h1>Produtos Mais Vendidos</h1>

<table border="1" cellpadding="6">
<tr>
    <th>Produto</th>
    <th>Quantidade Vendida</th>
</tr>

{% for p in produtos %}
<tr>
    <td>{{ p.produto__nome }}</td>
    <td>{{ p.total_vendido }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
