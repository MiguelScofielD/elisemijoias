<!DOCTYPE html>
<html>
<head>
    <title>Nova Venda</title>
</head>
<body>

<h1>Nova Venda</h1>

<form method="post" action="{% url 'vendas:adicionar_codigo' %}">
    {% csrf_token %}
    <input type="text" name="codigo_barras" autofocus placeholder="Leia o código">
</form>

<h2>Carrinho</h2>

{% if carrinho %}
<table border="1">
<tr>
    <th>Produto</th><th>Qtd</th><th>Preço</th>
</tr>
{% for item in carrinho.values %}
<tr>
    <td>{{ item.nome }}</td>
    <td>{{ item.quantidade }}</td>
    <td>R$ {{ item.preco }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>Carrinho vazio</p>
{% endif %}

</body>
</html>
